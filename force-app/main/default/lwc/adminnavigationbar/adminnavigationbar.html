<template>
    <!-- Navigation Bar -->
    <header class="novigo-header">
        <!-- Logo -->
        <div class="logo-container" onclick={handleHomeClick}>
              <img src={novigo_logo} class="novlogo" alt="Novigo Logo"/>
        </div>

        <!-- Desktop Navigation -->
        <nav class="desktop-nav">
            <div class="nav-item" onclick={navigateToDashboard}>
                <span class="nav-link">Dashboard</span>
            </div>
            
            <div class="nav-item dropdown" onmouseenter={showDropdown} onmouseleave={hideDropdown}>
                <span class="nav-link">Intern Management</span>
                <div class="dropdown-menu" if:true={showInternDropdown}>
                    <span class="dropdown-item" onclick={navigateToRegisterIntern}>Register Intern</span>
                    <span class="dropdown-item" onclick={navigateToViewInterns}>View All Interns</span>
                </div>
                
            </div>
            
            <div class="nav-item" onclick={navigateToTasks}>
                <span class="nav-link">Task Management</span>
            </div>
            
            <div class="nav-item" onclick={navigateToLeaves}>
                <span class="nav-link">Leave Requests</span>
            </div>
        </nav>

        <!-- Mobile Navigation Toggle -->
        <div class="mobile-toggle" onclick={toggleMobileMenu}>
            <lightning-icon icon-name="utility:rows" size="small"></lightning-icon>
        </div>

        <!-- Mobile Navigation Menu -->
        <div class="mobile-menu" if:true={showMobileMenu}>
            <div class="mobile-nav-item" onclick={navigateToDashboard}>
                <span>Dashboard</span>
            </div>
            <div class="mobile-nav-item" onclick={navigateToRegisterIntern}>
                <span>Register Intern</span>
            </div>
            <div class="mobile-nav-item" onclick={navigateToViewInterns}>
                <span>View All Interns</span>
            </div>
            <div class="mobile-nav-item" onclick={navigateToTasks}>
                <span>Task Management</span>
            </div>
            <div class="mobile-nav-item" onclick={navigateToLeaves}>
                <span>Leave Requests</span>
            </div>
        </div>
    </header>
</template>
