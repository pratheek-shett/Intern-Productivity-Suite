<template>
    <div class="page-container">
        <!-- Header Div -->
        <div class="header-container slds-p-around_medium">
            <div class="slds-grid slds-wrap slds-grid_align-spread">
                <div class="slds-col slds-align_absolute-center">
                    <h1 class="maintext">Register Intern</h1>
                </div>
                <div class="slds-col slds-align_absolute-center">
                    <img src={AdminPageBackground} class="header-img" alt="Logo">
                </div>
            </div>
        </div>

        <!-- Form Div -->
        <div class="form-overlap-container">
            <div class="slds-box slds-theme_default slds-p-around_large">
                <div class="slds-grid slds-wrap slds-gutters">
                    <!-- Left Column -->
                    <div class="slds-col slds-size_1-of-2">
                        <lightning-input label="First Name" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-input label="Last Name" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-input type="date" label="Date of Birth" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-input type="email" label="Email" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-input type="tel" label="Phone" class="slds-m-bottom_medium"></lightning-input>
                        
                     </div>
                    
                     <!-- Right Column -->
                     <div class="slds-col slds-size_1-of-2">
                        <lightning-input type="date" label="Date of Joining" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-input type="date" label="Intern End Date" class="slds-m-bottom_medium"></lightning-input>
                        <lightning-combobox label="Designation" options={designationOptions} class="slds-m-bottom_medium"></lightning-combobox>
                        <lightning-textarea label="Complete Address" class="slds-m-bottom_medium"></lightning-textarea>
                    
                     </div>
                      <!-- File Uploads - Together in their own row -->
                      <div class="slds-col slds-size_1-of-1 slds-m-top_medium">
                        <div class="slds-grid slds-wrap slds-gutters file-upload-container">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-file-upload 
                                    label="Upload Photo" 
                                    accept="image/*" 
                                    class="slds-m-bottom_medium">
                                </lightning-file-upload>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-file-upload 
                                    label="Upload Govt. ID" 
                                    accept=".pdf,.jpg,.png" 
                                    class="slds-m-bottom_medium">
                                </lightning-file-upload>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Buttons Row - Centered below both columns -->
                <div class="buttons-container slds-size_2-of-2 slds-medium-size_2-of-2 slds-size_1-of-2 slds-m-top_large">
                    <lightning-button variant="brand" label="Submit"></lightning-button>
                    <lightning-button variant="neutral" label="Cancel"></lightning-button>
                    
                </div>
            </div>
        </div>
    </div>
</template>
